<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>
<body>
    <div class="front">
        <div class="navbar">
            <h1><a href="./home.html">SunSun's Bakery</a></h1>
            <h1><a  href="./form.html">Join Us</a></h1>
        </div>
        <div>
            <h1 style="text-align: center; color: darkred; padding-top: 20px;">Want to Join our Team?</h1>
            <form class="form">
                <div class="form_divs">
                    <label>Name:</label>
                    <input type="text" placeholder="Enter your full name" required />
                </div>
                <div class="form_divs">
                    <label>Age:</label>
                    <input type="number" placeholder="Enter your age" min="18" required>
                </div>
                <div class="form_divs">
                    <label>Email:</label>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="form_divs">
                    <label>Phone Number:</label>
                    <input placeholder="971XXXXXXXXX" maxlength="12" minlength="12" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="footer" style="margin-top: 18%;">
            <p>*For more information, please contact us by emailing sunsunbakery70@gmail.com</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
